<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EgoPanda AI Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .login-title {
            text-align: center;
            font-size: 2.5em;
            color: #00ff88;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00ff88, #4ecdc4);
            border: none;
            border-radius: 15px;
            color: #000;
            font-weight: bold;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 255, 136, 0.4);
            background: linear-gradient(45deg, #4ecdc4, #00ff88);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .divider span {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .subscription-info {
            background: rgba(255, 217, 61, 0.1);
            border: 2px solid rgba(255, 217, 61, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }

        .subscription-info h3 {
            color: #ffd93d;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .subscription-info p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .square-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd93d, #ff6b35);
            border: none;
            border-radius: 15px;
            color: #000;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 217, 61, 0.3);
            margin-bottom: 15px;
        }

        .square-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 217, 61, 0.4);
        }

        .back-to-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-home a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-home a:hover {
            color: #00ff88;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 20px;
            }

            .login-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üêº</div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Access your AI agent dashboard</p>

        <!-- For existing customers -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Your password" required>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                Login to Dashboard
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <!-- For new customers -->
        <div class="subscription-info">
            <h3>New Customer?</h3>
            <p>Purchase a subscription to access your personalized AI agent team and start transforming your business today!</p>
        </div>

        <!-- Square Payment Links -->
        <button class="square-button" onclick="purchaseSubscription('single-agent')">
            üí´ Single Agent - $50/month
        </button>
        
        <button class="square-button" onclick="purchaseSubscription('trial-executive')">
            üöÄ Executive Trial - $99.99 first month, then $199/month
        </button>
        
        <button class="square-button" onclick="purchaseSubscription('full-suite')">
            üåü Full Suite Annual - $200/year
        </button>
        
        <button class="square-button" onclick="purchaseSubscription('executive-annual')">
            üíº Executive Annual - $1,499.99/year
        </button>
        
        <button class="square-button" onclick="purchaseSubscription('custom-lifetime')">
            ü§ñ Custom Agent Lifetime - $1,999 one-time
        </button>

        <div class="back-to-home">
            <a href="index.html">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script type="module">
        import { EgoPandaAuth } from './js/supabase-auth.js';
        
        let auth;
        
        // Initialize auth system
        document.addEventListener('DOMContentLoaded', async () => {
            auth = new EgoPandaAuth();
            
            // Check if user is already logged in
            if (auth.isAuthenticated()) {
                window.location.href = 'customer-dashboard-tiered.html';
                return;
            }
            
            document.getElementById('email').focus();
        });
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('‚ùå Please enter both email and password.');
                return;
            }
            
            // Show loading state
            loginBtn.innerHTML = '<span class="loading"></span> Logging in...';
            loginBtn.disabled = true;
            
            try {
                const result = await auth.signIn(email, password);
                
                if (result.success) {
                    // Success - redirect will happen automatically via auth state change
                    loginBtn.innerHTML = '<span class="loading"></span> Redirecting...';
                } else {
                    // Failed login
                    alert(`‚ùå Login failed: ${result.error}`);
                    loginBtn.innerHTML = 'Login to Dashboard';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(`‚ùå Login failed: ${error.message || 'Unknown error'}`);
                loginBtn.innerHTML = 'Login to Dashboard';
                loginBtn.disabled = false;
            }
        });

        // Square subscription purchase
        function purchaseSubscription(plan) {
            // Your actual Square payment links
            const squareLinks = {
                'single-agent': 'https://square.link/u/4XDDOghE',
                'trial-executive': 'https://square.link/u/iORIO9s',
                'full-suite': 'https://square.link/u/swAJ1grE',
                'executive-annual': 'https://square.link/u/MHuKoxUP',
                'custom-lifetime': 'https://square.link/u/aocGgYQs'
            };
            
            const planDetails = {
                'single-agent': 'Single Agent ($50/month) - 1 specialized AI agent for your business',
                'trial-executive': 'Executive Trial ($99.99 first month, then $199/month) - Full access with trial pricing',
                'full-suite': 'Full Suite Annual ($200/year) - Complete AI agent suite, annual billing',
                'executive-annual': 'Executive Annual ($1,499.99/year) - Premium executive package, annual billing',
                'custom-lifetime': 'Custom Agent Lifetime ($1,999 one-time) - Custom AI agent creation, lifetime access'
            };
            
            // Show purchase confirmation
            if (confirm(`üõí Purchase ${planDetails[plan]}\n\nYou'll be redirected to secure Square checkout. After payment, you'll receive login credentials to access your AI dashboard.`)) {
                // Redirect to your actual Square payment link
                window.location.href = squareLinks[plan];
            }
        }

        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
